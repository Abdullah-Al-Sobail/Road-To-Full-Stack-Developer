<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class15</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-white">
        <div class="row">
            <div class="col-sm-6 p-2 bg-primary">50%</div>
            <div class="col-sm-6 p-2 bg-secondary">50%</div>
        </div>
        <div class="row">
            <div class="col-sm-4 p-1 bg-warning">1</div>
            <div class="col-sm-4 p-1 bg-info">2</div>
            <div class="col-sm-4 p-1 bg-success">3</div>
        </div>
        <div class="row">
            <div class="col-3 p-1 bg-info">25%</div>
            <div class="col-9 p-1 bg-secondary">75%</div>
        </div>
        <div class="row">
            <div class="col bg-primary">Col1</div>
            <div class="col bg-secondary">Col2</div>
        </div>
        <div class="row mt-2">
            <div class="col-sm-3 col-md-6 bg-primary">Col1</div>
            <div class="col-sm-9 col-md-6 bg-secondary">Col2</div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
