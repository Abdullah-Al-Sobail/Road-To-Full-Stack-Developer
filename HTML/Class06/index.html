<h3>Registration Form:</h3>
<form action="#">
    <label for="fname">Name:</label>
    <input type="text" id="fname" autofocus required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" required><br><br>
    <label for="" required>Gender:</label>
    <label for="male" >Male</label>
    <input type="radio" id="male" name="gender">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender">
    <label for="other">Other</label>
    <input type="radio" id="other" name="gender">
    <br><br>
    <label for="">Select your topic :
        <input type="checkbox"><label for="">HTML</label>
        <input type="checkbox"><label for="">CSS</label>
        <input type="checkbox"><label for="">JS</label>
        <input type="checkbox"><label for="">PHP</label>
    </label>
    <br><br>

        <select name="" id="">
            <option value="" hidden>Select Your Language</option>
            <option value="Bangla">Bangla</option>
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
        </select>
    <br><br>
    <input type="submit" value="Send">
</form>
